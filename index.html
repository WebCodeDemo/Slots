<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Machine Game</title>
    <link rel="stylesheet" href="styles.css">
	<link href="https://fonts.googleapis.com/css2?family=Bungee+Inline&family=Press+Start+2P&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="game-container">
        <div class="jackpot-panel">
            <div class="major-jackpot">
                <h2>MAJOR JACKPOT</h2>
                <div id="major-jackpot-amount">$138,653</div>
            </div>
            <div class="other-jackpots">
                <p class="minor-jackpot">Minor Jackpot: $<span id="minor-jackpot-amount">10,000</span></p>
                <p class="micro-jackpot">Micro Jackpot: $2,500</p>
                <p class="non-jackpot">Nano Jackpot: $500</p>
            </div>
        </div>
        <div class="slot-machine-panel">
            <div class="reels">
                <div class="reel" id="reel1"><img src="images/1.jpg" alt="Slot 1"></div>
                <div class="reel" id="reel2"><img src="images/2.jpg" alt="Slot 2"></div>
                <div class="reel" id="reel3"><img src="images/3.jpg" alt="Slot 3"></div>
                <div class="reel" id="reel4"><img src="images/4.jpg" alt="Slot 4"></div>
                <div class="reel" id="reel5"><img src="images/5.jpg" alt="Slot 5"></div>
            </div>
            <button id="spin-button">SPIN</button>
        </div>
        <div class="bottom-panel">
            <p id="player-money">Your Cash: $100</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
